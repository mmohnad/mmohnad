<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>FingerprintJS</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico?e3f73b3427329bc781d8cc93644405dd"/>
    <style>
        html, body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 100vh;
            padding: 0;
            margin: 0;
            font-family: sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        .content {
            width: 100%;
            max-width: 30em; /* Smaller maximum width */
            max-height: 40vh; /* Smaller maximum height */
            box-sizing: border-box;
            padding: 1.25em;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
            background-color: #111; /* Dark background to define the content area */
            border-radius: 0.7em;
            box-shadow: 0 0 1.25em rgba(255, 255, 255, 0.2);
        }
        header {
            flex: none;
            margin-bottom: 1.2vh;
        }
        header img {
            height: 4vh;
            max-width: 100%;
        }
        button {
            border: none;
            background: #333;
            color: #fff;
            font: inherit;
            font-size: 88%;
            font-weight: 600;
            line-height: 1.2;
            border-radius: 0.57em;
            cursor: pointer;
            margin: 0;
            padding: 0.5em 1.2em; /* Smaller padding for buttons */
            text-align: center;
            outline: none;
            transition: background 0.25s ease-out;
        }
        button:hover {
            background: #555;
        }
        button:active {
            background: #777;
        }
        button:disabled {
            cursor: not-allowed;
            background: #999;
        }
        .buttons {
            flex: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0.5em; /* Smaller gap between buttons */
        }
        .outputHolder {
            flex: 1;
            width: 100%;
            position: relative;
            max-width: 25em; /* Smaller output area */
        }
        .output {
            width: 100%;
            box-sizing: border-box;
            background: #222;
            border-radius: 0.7em;
            padding: 0.75em 1em; /* Smaller padding for the output area */
            color: #e1e5ea;
            overflow: auto;
        }
        .output pre {
            padding: 0;
            margin: 0;
            font-size: 100%;
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-all;
            color: #fff;
        }
        .output .heading {
            font-size: 81%;
            margin-bottom: 0.5em;
            color: #ccc;
        }
        footer {
            text-align: center;
            margin-top: 1em;
            font-size: 80%;
            color: #666;
        }

        @media (max-width: 768px), (max-height: 568px) {
            .content {
                padding: 1em;
                max-width: 90%; /* Adjust max-width for smaller screens */
            }
            button {
                padding: 0.7em 1em;
            }
            .output {
                padding: 0.75em 1em;
            }
        }
    </style>
    <script defer="defer" src="main.js?aa17ee182c6c75e0e483"></script>
</head>
<body>
<div class="content">
    <header><a href="https://st2.depositphotos.com/2065849/5208/i/450/depositphotos_52084573-stock-photo-fingerprints-on-black.jpg"><img src="https://st2.depositphotos.com/2065849/5208/i/450/depositphotos_52084573-stock-photo-fingerprints-on-black.jpg" alt="FingerprintJS"></a></header>
    <div class="buttons">
        <button disabled="disabled" id="debugCopy">Copy Debug Data</button>
        <button disabled="disabled" id="debugShare">Share Debug Data</button>
    </div>
    <div class="outputHolder">
        <section class="output">
            <div class="heading">Getting the visitor identifier...</div>
        </section>
    </div>
</div>
<footer>Â© 2024 Fingerprint</footer>
</body>
</html>
